{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4" style="max-width: 900px;">
  <div class="card border-0 shadow-sm" style="border:1px solid var(--border-color); border-radius: 14px; background: var(--bg-card);">
    <div class="card-body">
      <h4 class="fw-bold mb-3" style="color: var(--text-main);">Edit Case</h4>

      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="d-flex gap-2 justify-content-end mt-3">
          <a href="{% url 'cases:case-detail' pk=object.pk %}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Save Changes
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}

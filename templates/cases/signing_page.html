{% extends "base.html" %}

{% block content %}
  <h2>Sign Document</h2>
  <p>You have been requested to sign the following document:</p>
  
  <div class="card">
    <div class="card-header">
      <h4>{{ doc.title }}</h4>
    </div>
    <div class="card-body">
      <p>
        <strong>Document Preview:</strong> 
        <a href="{{ doc.file_upload.url }}" target="_blank">
          View {{ doc.title }} (opens in new tab)
        </a>
      </p>
      <p class="text-muted">
        Please review the document fully before signing.
      </p>
    </div>
  </div>

  <form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="agree_checkbox" required>
      <label class="form-check-label" for="agree_checkbox">
        I have read and agree to be legally bound by the terms of this document.
      </label>
    </div>
    
    <button type="submit" class="btn btn-success mt-3">
      Electronically Sign and Submit
    </button>
  </form>

{% endblock %}

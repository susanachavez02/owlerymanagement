{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Upload New Template</h2>
  <p>Upload a .docx or other template file and define its placeholder fields.</p>
  
  <form method="POST" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Upload Template</button>
  </form>
{% endblock %}

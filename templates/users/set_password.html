{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Set Your Password</h2>
  <p>Please choose a secure password to activate your account.</p>
  
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Set Password and Login</button>
  </form>
{% endblock %}

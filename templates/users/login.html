{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Login</h2>
  <p>Please log in to access your dashboard.</p>
  
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}

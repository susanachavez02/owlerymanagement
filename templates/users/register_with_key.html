{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Enter Your Onboarding Key</h2>
  <p>Please enter the key you received in your email to begin your account setup.</p>
  
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Continue</button>
  </form>
{% endblock %}
